<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="ageCalculator">
      <div id="inputsID">
        <div class="inputs">DAY <input type="number" id="day" placeholder="DD" /></div>
        <div class="inputs">MONTH <input type="number" id="month" placeholder="MM" /></div>
        <div class="inputs">YEAR <input type="number" id="year" placeholder="YYYY" /></div>
      </div>
      <hr id="line" />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="46"
        height="44"
        viewBox="0 0 46 44"
      >
        <g fill="none" stroke="#FFF" stroke-width="2">
          <path
            d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
          />
        </g>
      </svg>
      <div id="result">
        <h1 class="ageResult">
          <span id="yearsNum" class="Num">- -</span> years
        </h1>
        <h1 class="ageResult">
          <span id="monthsNum" class="Num">- -</span> months
        </h1>
        <h1 class="ageResult">
          <span id="daysNum" class="Num">- -</span> days
        </h1>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tasneem Madkour</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
